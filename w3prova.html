<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3school.css">
<body>

<div class="w3-content w3-section" style="max-width:500px">

  <img class="mySlides w3-animate-fading" src="https://drive.google.com/uc?id=15lBc8QH8wy54qLc6TuOnNdNEjr-t8Hfp" style="width:100%">
  <img class="mySlides w3-animate-fading" src="https://drive.google.com/uc?id=1HQsPIcaTLT3H97VADiGFkh_kDxnbzeaB" style="width:100%">
  <img class="mySlides w3-animate-fading" src="img_rr_03.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="img_rr_04.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 9000);
}
</script>

</body>
</html>
